<!-- Main Div -->
<div class="grid gap-4">
  <!-- Convertor -->
  <div class="grid grid-cols-3 gap-12">
      <div class="grid">
        <div class=" grid ">
          <label class="text-white" for="to">To</label>
          <select id="to"  [(ngModel)]="toVal" class="selectStyling ">
            <option *ngFor="let opt of rates;" value="USD">{{opt}}</option>
          </select>
        </div>
      </div>
      <img
        class="cursor-pointer  mx-auto" ngSrc="assets/transfer.png" alt=""
        height="512" width="512" />
      <div class=" grid">
      <label class="text-white" for="to">To</label>

      <div class="card flex justify-content-center">
        <p-cascadeSelect [(ngModel)]="selectedCity" [options]="countries" optionLabel="cname" optionGroupLabel="name" [optionGroupChildren]="['states', 'cities']" [style]="{ minWidth: '14rem' }" placeholder="Select a Currency"></p-cascadeSelect>
      </div>
      </div>
  </div>
  <p-button label="Convert"></p-button>
<!--  Result -->
  <div class="flex gap-8 items-center">
    <div class="result text-white border p-12 w-1/2 text-center text-3xl">
      XX.XX USD
    </div>
    <a class="w-[48%]" [routerLink]="['details', 'EUR']">
      <p-button class="moreBtn "  label="More Details"></p-button>
    </a>

  </div>
</div>
